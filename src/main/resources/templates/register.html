<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- Add custom CSS to set the background image -->
    <style>
        body {
            background: url(/images/background.jpg);
            /* Additional CSS for background */
            background-size: cover;
            background-repeat: no-repeat;
            /* Add more background styles as needed */
        }
    </style></head>
<body>

<div class="container mt-5">
    <h2>User Registration</h2>
    <form th:action="@{/nav/adduser}" method="post">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="userType" class="form-label">Are you a:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="trainer" name="role" value="trainer" required>
                <label class="form-check-label" for="trainer">Trainer</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="student" name="role" value="student" required>
                <label class="form-check-label" for="student">Student</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Add Bootstrap JS and jQuery links -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
